syntax = "proto3";

service Hermes {
    rpc keepalive (Signal) returns (Responce);
    rpc sendMessage (InstantMessage) returns (Responce);
    rpc delivered (Signal) returns (Responce);
    rpc CreateSession ()
}

message Signal {
    string signalType = 1;
    string from = 2;
    string payload =3;
}

message InstantMessage {
    string messageType = 1;
    string from = 2;
    string channel = 3;
    string to = 4;
    string body = 5;
}

message Response {
    int code = 1;
    string error = 2;
}